# Mapshot server - serves rendered maps via nginx (static files)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mapshot-nginx-config
  namespace: mapshot
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Disable absolute redirects (preserves original host/scheme behind proxy)
        absolute_redirect off;

        # CORS headers
        add_header Access-Control-Allow-Origin *;

        # Redirect root to map viewer
        location = / {
            return 301 /mapshot/latest/;
        }

        location / {
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # JSON files
        location ~* \.json$ {
            add_header Access-Control-Allow-Origin *;
            types { application/json json; }
        }

        # Enable gzip
        gzip on;
        gzip_types image/jpeg application/javascript application/json text/html text/css;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapshot-server
  namespace: mapshot
  labels:
    app: mapshot-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mapshot-server
  template:
    metadata:
      labels:
        app: mapshot-server
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: mapshot-data
              mountPath: /usr/share/nginx/html
              subPath: factorio/script-output
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mapshot-data
          persistentVolumeClaim:
            claimName: mapshot-data
        - name: nginx-config
          configMap:
            name: mapshot-nginx-config
      # Schedule on control plane nodes (same as Factorio for PVC locality)
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: mapshot-server
  namespace: mapshot
spec:
  selector:
    app: mapshot-server
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
