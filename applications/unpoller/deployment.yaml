---
apiVersion: v1
kind: Namespace
metadata:
  name: unpoller
---
apiVersion: v1
kind: Secret
metadata:
  name: unpoller-credentials
  namespace: unpoller
type: Opaque
stringData:
  # IMPORTANT: Create a read-only user in UniFi for this
  # UniFi > Settings > Admins > Add Admin > Role: View Only
  UNIFI_USER: "unpollar"
  UNIFI_PASS: "Unpollar++11"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unpoller-config
  namespace: unpoller
data:
  # Empty config - using environment variables instead
  up.conf: |
    [poller]
    debug = false
    quiet = false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: unpoller
  labels:
    app: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpoller
  template:
    metadata:
      labels:
        app: unpoller
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.11.2
          ports:
            - name: metrics
              containerPort: 9130
              protocol: TCP
          env:
            - name: UP_UNIFI_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: unpoller-credentials
                  key: UNIFI_USER
            - name: UP_UNIFI_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: unpoller-credentials
                  key: UNIFI_PASS
            - name: UP_UNIFI_DEFAULT_URL
              value: "https://10.20.10.1"
            - name: UP_UNIFI_DEFAULT_VERIFY_SSL
              value: "false"
            - name: UP_PROMETHEUS_DISABLE
              value: "false"
            - name: UP_PROMETHEUS_HTTP_LISTEN
              value: "0.0.0.0:9130"
          volumeMounts:
            - name: config
              mountPath: /etc/unpoller
              readOnly: true
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: unpoller-config
---
apiVersion: v1
kind: Service
metadata:
  name: unpoller
  namespace: unpoller
  labels:
    app: unpoller
spec:
  type: ClusterIP
  ports:
    - port: 9130
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: unpoller
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unpoller
  namespace: unpoller
  labels:
    app: unpoller
    release: monitoring
spec:
  selector:
    matchLabels:
      app: unpoller
  namespaceSelector:
    matchNames:
      - unpoller
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
