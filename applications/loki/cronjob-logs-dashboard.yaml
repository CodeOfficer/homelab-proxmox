# CronJob Logs Dashboard for Grafana
# Auto-discovered via grafana_dashboard label
apiVersion: v1
kind: ConfigMap
metadata:
  name: cronjob-logs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cronjob-logs.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=~\"factorio|sdtd|databases|open-webui|mapshot\"}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Backup & Render Job Logs",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=~\"factorio|sdtd|databases|open-webui|mapshot\"} |~ \"(?i)error|fail|exception\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Errors Only",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=~\"factorio|sdtd|databases|open-webui|mapshot\"} |~ \"complete|success|finished\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Successful Completions",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "cronjob",
        "backup",
        "logs",
        "loki"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": true,
              "text": [
                "All"
              ],
              "value": [
                "$__all"
              ]
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": "label_values(namespace)",
            "refresh": 1,
            "regex": "factorio|sdtd|databases|open-webui|mapshot",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "CronJob Logs",
      "uid": "cronjob-logs",
      "version": 1,
      "weekStart": ""
    }
