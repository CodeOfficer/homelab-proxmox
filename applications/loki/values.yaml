# Grafana Loki Helm values (modern chart: grafana/loki)
# Single-binary mode for homelab scale with volume query support

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  limits_config:
    retention_period: 360h  # 15 days
    volume_enabled: true    # Enable volume queries for Grafana histogram

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  nodeSelector:
    node-role.kubernetes.io/control-plane: "true"
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

# Disable components not needed for single-binary
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway not needed for single-binary
gateway:
  enabled: false

# Chunksache disabled (use filesystem)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Test disabled
test:
  enabled: false
