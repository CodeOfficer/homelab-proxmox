# PrometheusRules for homelab alerting
# Critical alerts -> Telegram, Warnings -> Grafana only
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: homelab-alerts
  namespace: monitoring
  labels:
    release: monitoring  # Required for prometheus-operator to pick this up
spec:
  groups:
    # Node health alerts
    - name: node-health
      rules:
        - alert: NodeDown
          expr: up{job="node-exporter"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.instance }} is down"
            description: "Node {{ $labels.instance }} has been unreachable for 5 minutes."

        - alert: HighMemoryUsage
          expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.instance }}"
            description: "Memory usage is {{ $value | printf \"%.1f\" }}% on {{ $labels.instance }}."

        - alert: HighCPUUsage
          expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.instance }}"
            description: "CPU usage is {{ $value | printf \"%.1f\" }}% on {{ $labels.instance }}."

        - alert: DiskAlmostFull
          expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes) * 100 < 15
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Disk almost full on {{ $labels.instance }}"
            description: "Filesystem {{ $labels.mountpoint }} has only {{ $value | printf \"%.1f\" }}% free space."

        - alert: DiskFull
          expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes) * 100 < 5
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Disk critically full on {{ $labels.instance }}"
            description: "Filesystem {{ $labels.mountpoint }} has only {{ $value | printf \"%.1f\" }}% free space. Immediate action required."

    # Kubernetes pod health
    - name: pod-health
      rules:
        - alert: PodCrashLooping
          expr: increase(kube_pod_container_status_restarts_total[10m]) > 5
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
            description: "Pod has restarted {{ $value | printf \"%.0f\" }} times in the last 10 minutes."

        - alert: PodNotReady
          expr: kube_pod_status_ready{condition="true"} == 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is not ready"
            description: "Pod has been in non-ready state for 5 minutes."

        - alert: DeploymentReplicasMismatch
          expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} replica mismatch"
            description: "Deployment has {{ $value }} unavailable replicas."

    # GPU health (RTX 4000 Ada)
    - name: gpu-health
      rules:
        - alert: GPUOverTemp
          expr: DCGM_FI_DEV_GPU_TEMP > 80
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "GPU temperature high"
            description: "GPU temperature is {{ $value }}°C (threshold: 80°C)."

        - alert: GPUCriticalTemp
          expr: DCGM_FI_DEV_GPU_TEMP > 90
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "GPU temperature critical"
            description: "GPU temperature is {{ $value }}°C. Thermal throttling or shutdown imminent."

        - alert: GPUMemoryFull
          expr: (DCGM_FI_DEV_FB_USED / (DCGM_FI_DEV_FB_USED + DCGM_FI_DEV_FB_FREE)) * 100 > 95
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "GPU memory almost full"
            description: "GPU VRAM usage is {{ $value | printf \"%.1f\" }}%."

    # Game server health
    - name: game-servers
      rules:
        - alert: GameServerDown
          expr: up{namespace=~"sdtd|factorio"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Game server {{ $labels.namespace }} is down"
            description: "Game server has been unreachable for 5 minutes."

    # CronJob health monitoring (backups, renders)
    - name: cronjob-health
      rules:
        # Alert when any backup CronJob fails
        - alert: CronJobFailed
          expr: |
            kube_job_status_failed{job_name=~"factorio-backup.*|sdtd-backup-sync.*|postgresql-backup.*|open-webui-backup.*|mapshot-render.*"} > 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "CronJob {{ $labels.job_name }} failed"
            description: "CronJob {{ $labels.job_name }} in namespace {{ $labels.namespace }} has failed."

        # Staleness: Factorio backup (6h schedule, 7h threshold = 25200s)
        - alert: FactorioBackupStale
          expr: |
            (time() - max(kube_job_status_completion_time{job_name=~"factorio-backup.*"} * on(job_name) group_left kube_job_status_succeeded{job_name=~"factorio-backup.*"})) > 25200
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Factorio backup is stale"
            description: "No successful Factorio backup in the last 7 hours."

        # Staleness: SDTD backup (6h schedule, 7h threshold)
        - alert: SDTDBackupStale
          expr: |
            (time() - max(kube_job_status_completion_time{job_name=~"sdtd-backup-sync.*"} * on(job_name) group_left kube_job_status_succeeded{job_name=~"sdtd-backup-sync.*"})) > 25200
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "7DTD backup is stale"
            description: "No successful 7DTD backup in the last 7 hours."

        # Staleness: PostgreSQL backup (daily, 25h threshold = 90000s)
        - alert: PostgreSQLBackupStale
          expr: |
            (time() - max(kube_job_status_completion_time{job_name=~"postgresql-backup.*"} * on(job_name) group_left kube_job_status_succeeded{job_name=~"postgresql-backup.*"})) > 90000
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "PostgreSQL backup is stale"
            description: "No successful PostgreSQL backup in the last 25 hours."

        # Staleness: Open-WebUI backup (daily, 25h threshold)
        - alert: OpenWebUIBackupStale
          expr: |
            (time() - max(kube_job_status_completion_time{job_name=~"open-webui-backup.*"} * on(job_name) group_left kube_job_status_succeeded{job_name=~"open-webui-backup.*"})) > 90000
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Open-WebUI backup is stale"
            description: "No successful Open-WebUI backup in the last 25 hours."

        # Staleness: Mapshot render (4h schedule, 5h threshold = 18000s)
        - alert: MapshotRenderStale
          expr: |
            (time() - max(kube_job_status_completion_time{job_name=~"mapshot-render.*"} * on(job_name) group_left kube_job_status_succeeded{job_name=~"mapshot-render.*"})) > 18000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Mapshot render is stale"
            description: "No successful mapshot render in the last 5 hours."

        # CronJob suspended (accidentally paused)
        - alert: CronJobSuspended
          expr: kube_cronjob_spec_suspend{cronjob=~"factorio-backup|sdtd-backup-sync|postgresql-backup|open-webui-backup|mapshot-render"} == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "CronJob {{ $labels.cronjob }} is suspended"
            description: "CronJob {{ $labels.cronjob }} in namespace {{ $labels.namespace }} has been suspended."
